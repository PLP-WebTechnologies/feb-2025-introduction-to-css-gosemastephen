<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Assignment</title>

  <!-- Linking the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Heading with ID selector -->
  <h1 id="main-title">Welcome to My Styled Page</h1>

  <!-- Paragraph with class selector -->
  <p class="intro-text">
    This is an example of applying external CSS to an HTML document.<br>
    i am a web developer 
  </p>

  <!-- Image with class for styling -->
  <img class="styled-image" src="me.jpg" alt="my image">

  <!-- Another styled paragraph -->
  <p class="intro-text">
    CSS helps improve visual appeal, readability, and user experience.
  </p>

</body>
</html>
